<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h1>Carbon Footprint Calculator</h1>
            </div>
            <div class="card-body">
                <form id="footprintForm" class="needs-validation" novalidate>
                    <!-- Transportation Section -->
                    <div class="mb-3">
                        <h2>Transportation</h2>
                        <label for="distance" class="form-label">Distance traveled (in km):</label>
                        <input type="number" class="form-control" id="distance" placeholder="e.g., 50" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="transportType" class="form-label">Transport type:</label>
                        <select id="transportType" class="form-select" required>
                            <option value="car">Car</option>
                            <option value="bus">Bus</option>
                            <option value="bike">Bike</option>
                        </select>
                    </div>

                    <!-- Electricity Section -->
                    <div class="mb-3">
                        <h2>Electricity</h2>
                        <label for="electricity" class="form-label">Monthly electricity usage (kWh):</label>
                        <input type="number" class="form-control" id="electricity" placeholder="e.g., 150" required>
                    </div>

                    <!-- Food Section -->
                    <div class="mb-3">
                        <h2>Food</h2>
                        <label for="diet" class="form-label">Your diet:</label>
                        <select id="diet" class="form-select" required>
                            <option value="meat">Meat</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="meals" class="form-label">Number of meals per month:</label>
                        <input type="number" class="form-control" id="meals" placeholder="e.g., 90" required>
                    </div>

                    <!-- Waste Section -->
                    <div class="mb-3">
                        <h2>Waste</h2>
                        <label for="waste" class="form-label">Waste generated (in kg):</label>
                        <input type="number" class="form-control" id="waste" placeholder="e.g., 10" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" onclick="calculateFootprint()">Calculate Footprint</button>
                    </div>
                </form>

                <h2 id="result" class="text-center mt-4"></h2>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
